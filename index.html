<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body oncopy="return false" onselectstart="return false">
    <div class="calculator" oncopy="return false">
      <div class="display"></div>
      <div class="buttons">
        <button class="button-up">AC</button>
        <button class="button-up">+/-</button>
        <button class="button-up">%</button>
        <button class="button-right">รท</button>
        <button class="button-main">7</button>
        <button class="button-main">8</button>
        <button class="button-main">9</button>
        <button class="button-right">ร</button>
        <button class="button-main">4</button>
        <button class="button-main">5</button>
        <button class="button-main">6</button>
        <button class="button-right">-</button>
        <button class="button-main">1</button>
        <button class="button-main">2</button>
        <button class="button-main">3</button>
        <button class="button-right">+</button>
        <button class="button-main button-null">0</button>
        <button class="button-main">,</button>
        <button class="button-equal">=</button>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
