<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button class="button-up">AC</button>
        <button class="button-up">+/-</button>
        <button class="button-up">%</button>
        <button class="button-right">รท</button>
        <button class="button-main">7</button>
        <button class="button-main">8</button>
        <button class="button-main">9</button>
        <button class="button-right">ร</button>
        <button class="button-main">4</button>
        <button class="button-main">5</button>
        <button class="button-main">6</button>
        <button class="button-right">-</button>
        <button class="button-main">1</button>
        <button class="button-main">2</button>
        <button class="button-main">3</button>
        <button class="button-right">+</button>
        <button class="button-main button-null">
          <span class="null">0</span>
        </button>
        <button class="button-main">,</button>
        <button class="button-right">=</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
